<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Transcripts</title>
  <style>
    body { font-family: Arial, sans-serif; color:#fff; background:#0b0b0b; padding:2rem; }
    a { color: #4fc3f7; text-decoration: none; }
    .card { background: rgba(255,255,255,0.03); padding:1rem; margin-bottom:1rem; border-radius:8px; }
    .login { margin-bottom:1rem; }
  </style>
</head>
<body>
  <h1>Your Transcripts</h1>
  <div id="controls">
    <a id="loginLink" class="login" href="/login">Login with Discord</a>
  </div>
  <div id="list">Loading...</div>

  <script>
    async function loadList() {
      const list = document.getElementById('list');
      try {
        const res = await fetch('/api/transcripts');
        if (res.status === 401) {
          list.innerHTML = 'Please <a href="/login">log in with Discord</a> to see your transcripts.';
          return;
        }
        const files = await res.json();
        if (!files.length) { list.textContent = 'No transcripts found.'; return; }
        list.innerHTML = '';
        files.forEach(f => {
          const card = document.createElement('div');
          card.className = 'card';
          const a = document.createElement('a');
          a.href = '/transcripts/' + encodeURIComponent(f);
          a.target = '_blank';
          a.textContent = f;
          card.appendChild(a);
          list.appendChild(card);
        });
      } catch (err) {
        list.textContent = 'Error loading transcripts. Check console.';
        console.error(err);
      }
    }
    loadList();
  </script>
</body>
</html>
